<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="index.css">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <body>
       <a href="https://kmu-likelion13.site/">멋쟁이사자처럼 바로가기</a>
        <img src="lions.png"alt="이미지없음">
        <h1>LIKE LION UNIV.</h1>
        <h3>회원가입</h3>
        <form action=""method="">
            <fieldset>
                <legend>기본정보</legend>
                <label for="userid">아이디 :
                    <input type="text" id="userid" placeholder="아이디는 8자 이상입니다.">
                </label>
                <br>                                
                <label for="password">비밀번호 :
                    <input type="text" id="password"placeholder="비밀번호는 10자 이상입니다.">
                </label>                    
                </label>
                <br>
                <legend>성별 :
                <label for="gender">남자
                    <input type="radio" name="male" value="남자">
                </label>
                <label for="gender">여자
                    <input type="radio" name="female" value="여자">
                </label>
            </fieldset>
            <fieldset>
                <legend>부가정보</legend>
                취미:
                <label for="hobby">코딩
                    <input type="checkbox">
                </label>                
                <label for="hobby">영화감상
                    <input type="checkbox">
                </label>
                <label for="hobby">음악
                    <input type="checkbox">
                </label>
                <label for="hobby">독서
                    <input type="checkbox">
                </label>
                <label for="hobby">운동
                    <input type="checkbox">
                </label>            
                <br>
                프로필 사진:
                <input type="file">
                <br>
                사는 지역 :
                <select name="region">
                 <option value="서울">서울</option>
                 <option value="대구">대구</option>
                 <option value="부산">부산</option>
                </select>
                <br>
                자기소개 :
                <textarea name="intro" rows="5" cols="50">가벼운 자기소개를 입력해주세요.</textarea>
                <br>
                <button class="button1">가입하기</button> 
                <button class="button2">다시작성</button>
            </fieldset>
        </form>
    </body>
</html>
